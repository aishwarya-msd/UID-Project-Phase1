<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Soft pastel gradient */
            overflow: hidden;
        }

        .birthday-card {
            background-color: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .birthday-card h1 {
            font-size: 3em;
            color: #ff6b6b; /* Playful pink */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure text is above balloons */
        }

        .birthday-card p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            position: relative;
            z-index: 1; /* Ensure text is above balloons */
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 4s ease-in-out infinite alternate;
        }

        .balloon:nth-child(1) { top: 10%; left: 10%; background: #ffcccc; animation-delay: 0s; }
        .balloon:nth-child(2) { top: 20%; right: 10%; background: #cce0ff; animation-delay: 1s; }
        .balloon:nth-child(3) { top: 60%; left: 20%; background: #ffe0b3; animation-delay: 2s; }
        .balloon:nth-child(4) { top: 40%; right: 20%; background: #d4a3cf; animation-delay: 3s; }
        .balloon:nth-child(5) { top: 70%; left: 40%; background: #a3d9d4; animation-delay: 1.5s; }
        .balloon:nth-child(6) { top: 30%; right: 40%; background: #ffb3b3; animation-delay: 2.5s; }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and all your favorite things.</p>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
</body>
</html>
