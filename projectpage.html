    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            padding: 20px 0; /* Reduced padding for a tighter header */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 10px 20px;
            font-size: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px; /* Adjusted margin */
            position: relative;
        }

        nav a:hover {
            color: red;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: red;
            transform-origin: bottom center;
            transition: transform 0.3s ease-out;
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 15px; /* Adjusted margin */
        }

        .social img {
            width: 30px;
            margin: 0 8px; /* Adjusted margin */
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            letter-spacing: 5px;
            color: rgb(199, 41, 41);
            text-align: center;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .service {
            text-align: center;
            flex: 1;
            min-width: 250px;
        }

        .icon-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }

        .icon-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: black;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: -1;
            border: 2px solid rgb(199, 41, 41);
        }

        .icon {
            font-size: 4em;
            color: rgb(199, 41, 41);
            line-height: 150px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: rgb(199, 41, 41);
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            color: #ccc;
        }

        footer {
            background-color: #383535;
            padding: 1px 0;
            text-align: center;
            width: 100%;
            margin-top: 60px; /* Added margin for space */
        }
        @media (max-width: 768px) {
            footer {
                width: 100%; /* Ensure full width on smaller screens */
                margin: 60px auto 0; /* Center the footer */
            }
        }
        @media (max-width: 768px) {
    .services {
        flex-direction: column; /* Stack services vertically */
        align-items: center; /* Center items */
    }
    .service {
        width: 90%; /* Make services take up most of the width */
        margin-bottom: 20px; /* Add spacing between services */
    }
    h1 {
        font-size: 2em; /* Smaller heading on mobile */
    }
    nav{
        flex-direction: column;
        align-items: flex-start;
    }
    nav div{
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    footer {
        width: 100%;
        margin: 60px auto 0;
    }
}
